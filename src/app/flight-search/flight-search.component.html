<div class="card">
<h1>Flight Search</h1>

<div class="control-group">
  <label>From:</label>
  <input [(ngModel)]="from" class="form-control">
</div>
<div class="control-group">
  <label>To:</label>
  <input [(ngModel)]="to" class="form-control">
</div>

<div class="control-group">
  <button
    class="btn btn-default"
    (click)="search()"
    [disabled]="!from || !to">
    Search
  </button>
</div>
</div>

<div class="card" *ngIf="flights.length > 0">
<table class="table table-contensed">
  <tr *ngFor="let f of flights" [ngClass]="{ 'active': f === selectedFlight }">
    <td>{{f.id}}</td>
    <td>{{f.date | date:'dd.MM.yyyy HH:mm'}}</td>
    <td>{{f.from}}</td>
    <td>{{f.to}}</td>
    <td><a (click)="select(f)">Select</a></td>
  </tr>
</table>
</div>

<div class="card">
<pre>Warenkorb
-----------------
{{selectedFlight | json}}
</pre>
</div>
